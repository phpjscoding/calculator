<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>claclator </title>
	<link rel="stylesheet" href="../../librerie/fontawesome/css/all.css">
	<link rel="stylesheet" href="calc.css">
	
</head>
<body>
	<div class="calc-wapper">
		 <div class="calc">
		 	<div class="indicators">
		 		<span class="hour">08:27</span>
		 		<span class="network">
		 			<i class="fa fa-signal"></i>
		 		</span>
		 		<span class="wifi">
		 			<i class="fa fa-wifi"></i>
		 		</span>
		 		<span class="battery">
		 			<i class="fa fa-battery-half"></i>
		 		</span>
		 	</div>
		 	<div class="screen">
		 		<p>2 x 4</p>
		 		<p> 4 &#xF7; 3(2 + 38 )</p>
		 		<p>(1 + 28 + 32) x 2 - (238 &#xF7; 5) </p>
		 		<p> 23+ 34</p>
		 		<p class="result"> = 345</p>
		 	</div>
		 	<div class="rows">
		 		<div class="row">
		 			<div class="modeswitch">
		 			  <span class="switcher"></span>
		 			  
		 			</div>
		 			<span class="switecher__label">switch to light mode</span>
		 			<div class="key doublearrow"> 
		 				<i class="fa fa-long-arrow-alt-down"></i>
		 				<i class="fa fa-long-arrow-alt-up"></i>
		 			</div>
		 		</div>
		 		<div class="row">
		 		<div class="key yellow"> C </div>
		 		<div class="key brown"> (</div>
		 		<div class="key brown">)</div>
		 		<div class="key purple">*</div>
		 		</div>
		 		<div class="row">
		 		<div class="key brown"> <i class="fa fa-square-root-alt"></i></div>
		 		<div class="key brown"><i class="fa fa-percent"></i></div>
		 		<div class="key brown">+-</div>
		 		<div class="key purple">&#xF7;</div>
		 		</div>
		 		<div class="row">
		 		<div class="key">9</div>
		 		<div class="key">8</div>
		 		<div class="key">7</div>
		 		<div class="key purple">-</div>
		 		</div>
		 		<div class="row">
		 		<div class="key">6</div>
		 		<div class="key">5</div>
		 		<div class="key">4</div>
		 		<div class="key purple">+</div>
		 		</div>
		 		<div class="row">
		 		<div class="key">3</div>
		 		<div class="key">2</div>
		 		<div class="key">1</div>
		 		<div class="key equal">=</div>
		 		</div>
		 		<div class="row">
		 		<div class="key">.</div>
		 		<div class="key">0</div>
		 		<div class="key"> <i class="fa fa-long-arrow-alt-left"></i></div>
		 		
		 		</div>
		 	</div>
		 	
		 </div>
	</div>

	
</body>
</html>
